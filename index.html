<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUKORE TECH BGT APP</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div>
        <header>
            <div>
                <h3 id="headerBuget"></h3>
                <h2 id="budgetTotal">+145 0000 000</h2>
                <div class="header_incomes">
                    <span id="title">INCOMES</span>
                    <span id="incomesBuget">15000</span>
                    <span id=""></span>
                </div>
                <div class="header_expenses">
                    <span id="title">EXPENSES</span>
                    <span id="expensesBuget">10000</span>
                    <span id="pourcentData"></span>
                </div>
            </div>
        </header>
        <div class="form">
            <article>
            
                <form action="">
                    <select name="" id="type">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                    <input type="text" required id="description" placeholder="Description">
                    <input type="number" required id="amount" placeholder="Value">
                    <button type="submit" id="btnSubmit">&#10003;</button>
                </form>
                
            </article>
        </div>
        
        <aside>
            <div class="bodyTable">
                <h1 id="incomes_title">INCOMES</h1>
                
                <div id="incomes_lists">
                    
                </div>
                
            </div>
            <div class="bodyTable">
                <h1 id="expenses_title">EXPENSES</h1>
                <div id="expenses_lists">
                    
                </div>
            </div>
        </aside>
        <footer></footer> 
    </div>
    
    <script src="App.js"></script>
</body>
</html>
